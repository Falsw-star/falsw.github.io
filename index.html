<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsw</title>
    <style>
        @font-face {
            font-family: 'Josefin Slab';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(./Travellers/static/font.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        @font-face {
            font-family: 'crunch';
            src: url(./static/Crunch-Regular-2.woff2) format('woff2');
        }
        .maintheme {
            background-image: url(./static/bg1.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        html {
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
        }
        body {
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            display: flex;
            flex-grow: 100% 100%;
            width: 100%;
            top: 0;
            bottom: 0;
            text-align: center;
            color: azure;
            overflow: hidden;
        }
        .cover {
            position: relative;
            font-family: 'Josefin Slab';
            text-shadow: 0px 0px 3px #ffffff;
            transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
            cursor: pointer;
            margin: 20px;
        }
        .cover:hover {
            font-size: 30px;
            text-shadow: 0px 0px 10px 10px rgb(24,20,37);
        }
        .cover img {
            height: 100px;
            border-radius: 10px;
            box-shadow: -3px 3px 0px rgb(24,20,37),
                        -2px 2px 0px rgb(24,20,37);
        }
        .container {
            position: absolute;
            font-family: 'Josefin Slab';
            margin: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-scrollbar: 0px;
            text-align: center;
        }
        @keyframes backgroundScroll {
		0%{background-position:      50%               50%         ;}
		to{background-position: calc(50% + 60px) calc(50% + 60px);}
	    }
        .enderelaina {
            background-image: url(./static/backender.png);
            background-repeat: round space;
            animation: backgroundScroll 5s linear infinite;
            background-color: rgb(55,40,68);
            background-size: 60px;
            background-position: left;
        }
        .solarsystemback {
            background-image: none;
            background-color: #000;
            animation: none;
            background-repeat: no-repeat;
            box-shadow: none;
        }
        .backfalsw {
            font-family: 'crunch';
            position: fixed;
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            text-align: center;
            vertical-align: middle;
            color: rgba(0,0,0,0);
            opacity: 0.2;
            text-shadow: 0px 0px 10px #ffffff;
        }
        .elainatitle {
            display: none;
            position: relative;
            font-family: 'Josefin Slab';
            margin: 0;
        }
        .elainatitle img {
            height: 100px;
            transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
        }
        .elainatitle img:hover {
            transform: rotate(180deg);
        }
        .enderelaina p {
            text-shadow: 1px 1px 0px #211d24,
                         1px -1px 0px #ca8df9;
        }
        .pager-cover {
            font-family: 'Josefin Slab';
            font-size: 15px;
            line-height: 15px;
            position: absolute;
            right: 15px;
            bottom: 15px;
            cursor: pointer;
            border: solid 1px #ffffff;
            padding: 5px;
        }
        .planets {
            position: fixed;
            height: 20px;
            line-height: 20px;
            text-align: left;
            vertical-align: middle;
            align-items: center;
            display: flex;
        }
        .planets-Interloper {
            position: fixed;
            height: 20px;
            line-height: 20px;
            vertical-align: middle;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .planets img {
            height: 20px;
            position: relative;
        }
        .satellite {
            height: 50px;
            position: absolute;
            line-height: 60px;
            text-align: center;
            display: flex;
            align-items: normal;
        }
        .satellite img {
            top: 0px;
            margin-top: 0px;
            height: 10px;
        }
        @keyframes turn {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(72deg);
            }
            40% {
                transform: rotate(144deg);
            }
            60% {
                transform: rotate(216deg);
            }
            80% {
                transform: rotate(288deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes Interloper {
            0% {
                transform: rotate(-40deg);
            }
            100% {
                transform: rotate(320deg);
            }
        }
        @keyframes Interloper-move {
            0% {
                width: 400px;
            }
            50% {
                width: 100px;
            }
            100% {
                width: 400px;
            }
        }
        .solarsystem {
            position: fixed;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: none;
        }
    </style>
</head>
<body id="body">
    <div id="backfalsw" class="backfalsw">FALSW</div>
    <canvas id="stars" style="position: absolute; display: none;"></canvas>
    <div id="cover" class="cover">
        <img src="./static/falsw_low.png">
        <p id="hitokoto_text">Falsw</p>
        <p style="text-align: right; font-size: medium;" id="hitokoto_from"></p>
    </div>
    <div id="elainatitle" class="elainatitle">
        <a href="./Ender_Elaina.html"><img src="./static/elainahat.png"></a>
        <p>Ender_Elaina</p>
    </div>
    <span id="solarsystem" class="solarsystem">
    <div class="planets" style="width: 60px; height: 5px; line-height: 5px; animation: turn 30s linear infinite reverse;"><img src="./static/outerwildsicons/150px-太阳站.png" style="height: 5px;"></div>
    <div class="planets" style="width: 50px; height: 50px; line-height: 50px; animation: turn 200s linear infinite; z-index: 9;"><a href="./Travellers/player.html" class="planets"><img src="./static/outerwildsicons/150px-太阳.png" style="height: 50px; cursor: pointer;"></a></div>
    <div class="planets" style="width: 125px; height: 30px; line-height: 30px; animation: turn 30s linear infinite -41s reverse;"><img src="./static/outerwildsicons/双星系统.png" style="height: 30px; animation: turn 10s linear infinite;"></div>
    <div class="planets" style="width: 200px; animation: turn 60s linear infinite -30s reverse;">
        <img src="./static/outerwildsicons/150px-木炉星.png" style="animation: turn 200s linear infinite reverse;">
        <div class="satellite" style="width: 20px; animation: turn 100s linear infinite reverse -31s;">
            <img src="./static/outerwildsicons/150px-废岩星.png" style="animation: turn 20s linear infinite;">
        </div>
    </div>
    <div class="planets" style="width: 300px; animation: turn 80s linear infinite -50s reverse;">
        <img src="./static/outerwildsicons/150px-碎空星.png" style="animation: turn 200s linear infinite reverse;">
        <div class="satellite" style="width: 20px; animation: turn 60s linear infinite reverse -31s;">
            <img src="./static/outerwildsicons/150px-空心灯.png" style="animation: turn 20s linear infinite;">
        </div>
    </div>
    <div class="planets" style="width: 420px; height: 40px; line-height: 40px; animation: turn 150s linear infinite -65s reverse;">
        <img src="./static/outerwildsicons/150px-深巨星.png" style="height: 40px; animation: turn 200s linear infinite reverse;">
        <div class="satellite" style="width: 40px; animation: turn 40s linear infinite reverse -31s;">
            <img src="./static/outerwildsicons/150px-轨道探测炮.png" style="rotate: 220deg;">
        </div>
    </div>
    <div class="planets" style="width: 500px; height: 30px; line-height: 30px; animation: turn 180s linear infinite -140s reverse;"><img src="./static/outerwildsicons/150px-黑棘星.png" style="height: 30px; animation: turn 60s linear infinite;"></div>
    <div class="planets" style="width: 600px; rotate: 160deg;"><img src="./static/outerwildsicons/150px-白洞站.png" style="rotate: 45deg;"></div>
    <div class="planets-Interloper" style="width: 600px; height: 10px; line-height: 10px; text-align: center; animation: Interloper 60s cubic-bezier(0.7, 0.15, 0.3, 0.85) infinite;">
        <div class="planets" style="animation: Interloper-move 60s ease-in-out infinite; text-align: center; height: 10px; line-height: 10px;">
            <img src="./static/outerwildsicons/150px-闯入者.png" style="height: 10px; animation: Interloper 60s cubic-bezier(0.7, 0.15, 0.3, 0.85) infinite reverse;">
        </div>
    </div>
    </span>
    <div id="pager" class="pager-cover">NEXTPAGE</div>
</body>
<script>
    function hitokoto (hitokoto_text,hitokoto_from) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v1.hitokoto.cn');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                const data = JSON.parse(xhr.responseText);
                hitokoto_text.innerText = '「' + data.hitokoto + '」';
                if(data.from_who === null) {
                    hitokoto_from.innerText = "—— " + data.from;
                } else {
                    hitokoto_from.innerText = "—— " + data.from_who + " ·" + "《" + data.from + "》";
                }
            }
        }
        xhr.send();
    }
    var hitokoto_text = document.getElementById("hitokoto_text");
    var hitokoto_from = document.getElementById("hitokoto_from");
    var homepage = document.getElementById("homepage");
    var body = document.getElementById("body");
    body.className = "maintheme";
    var backfalsw = document.getElementById("backfalsw");
    var container = document.getElementById("container");
    var cover = document.getElementById("cover");
    backfalsw.style.fontSize = backfalsw.clientHeight + "px";
    backfalsw.style.lineHeight = backfalsw.clientHeight + "px";
    cover.style.fontFamily = "Georgia, 'Times New Roman', Times, serif";
    hitokoto(hitokoto_text,hitokoto_from);
    cover.onclick = () => {
        hitokoto(hitokoto_text,hitokoto_from);
    }
    window.addEventListener('resize', function () {
        backfalsw.style.fontSize = backfalsw.clientHeight + "px";
        backfalsw.style.lineHeight = backfalsw.clientHeight + "px";
    });
    var pages = 'cover';
    var pager = document.getElementById("pager");
    pager.innerText = "Ender_Elaina"
    var elainatitle = document.getElementById("elainatitle");
    var solarsystem = document.getElementById("solarsystem");
    var stars = document.getElementById("stars");
    pager.onclick = () => {
        if(pages === 'cover') {
            body.className = "enderelaina";
            cover.style.display = 'none';
            elainatitle.style.display = 'block';
            pager.style.textShadow = "1px 1px 0px #211d24, 1px -1px 0px #ca8df9";
            pager.innerText = "<<Travellers>>";
            pages = 'enderelaina';
        }
        else if (pages === 'enderelaina') {
            solarsystem.style.display = 'flex';
            elainatitle.style.display = 'none';
            body.className = "solarsystemback";
            backfalsw.style.display = 'none';
            stars.style.display = 'block';
            pager.style.textShadow = 'none';
            pager.innerText = "<<Undertale>>";
            pager.style.fontFamily = 'Josefin Slab';
            pages = 'solarsystem';
        }
    }
</script>
<script>
    var starArr = new Array();

    var Star = function (Color) {
        this.x = windowWidth * Math.random();
        this.y = 5000 * Math.random();
        this.text = ".";
        this.color = Color;
        this.randomColor = function () {
            var _r = Math.random();
            if (_r < 0.5) {
                this.color = "#333";
            } else {
                this.color = Color;
            }
        }
    }

    window.onload = function () {
        var starsE = document.getElementById("stars");
        windowWidth = window.innerWidth;
        starsE.width = windowWidth;
        starsE.height = window.innerHeight;
        context = starsE.getContext("2d");

        for (var i = 0; i < 2000; i++) {
            var star = new Star("white");
            star.randomColor();
            starArr.push(star);
        }
        for (var i = 0; i < 500; i++) {
            var star = new Star("orange");
            star.randomColor();
            starArr.push(star);
        }
        for (var i = 0; i < 500; i++) {
            var star = new Star("rgb(64, 119, 163)");
            star.randomColor();
            starArr.push(star);
        }
        for (var i = 0; i < 2000; i++) {
            var star = new Star("#2c2c2c8c");
            star.randomColor();
            starArr.push(star);
        }
        showStars();
    }

    function showStars() {
        for (var n = 0; n < 5000; n++) {
            starArr[n].randomColor();
            context.fillStyle = starArr[n].color;
            context.fillText(starArr[n].text, starArr[n].x, starArr[n].y);
        }
        setTimeout("showStars()", 100);
    }
</script>
</html>
