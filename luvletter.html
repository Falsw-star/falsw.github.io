<body>
致小一<br>
<br>
无论是乌云压紧天空，<br>
酝酿着千钧的暴雨，<br>
雷鸣闪破天际，<br>
宣告着众生的终结：<br>
——可是她来了。<br>
<br>
一阵龙卷风在眼前，<br>
细利的草尖尖划破了脸<br>
芦苇荡荡起来了，<br>
天上还飞着几只鸭子：<br>
——可是她来了。<br>
<br>
从山上的裂缝掉进去，<br>
落在一个黑暗的地方<br>
伸手不见五指的大包袱，<br>
紧紧地缠在了我的身上：<br>
——可是她来了。<br>
<br>
是从神圣之山的顶上，<br>
飞跃入蔚蓝的大海里<br>
是在云端的天宫里，<br>
是在宇宙的观景台上：<br>
——她飘着长发。<br>
<br>
我挚爱的你，你！<br>
你是否能听见呢？<br>
<br>
我生命中的光，<br>
——我的小一。<br>
