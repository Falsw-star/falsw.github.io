<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云</title>
</head>
<body style="text-align: center;">
    <h1 style="margin-top: 20px;">网易云音乐下载 by Falsw</h1>
    <h3>在下面输入歌曲id</h3>
    <input id="input" cols="30" rows="1">
    <br><br>
    <button id="download">跳转下载</button>
    <div id="warning" style="font-size: larger; color: red;"></div>
</body>
<script>
    var input = document.getElementById("input");
    var download = document.getElementById("download");
    var warning = document.getElementById("warning");
    download.onclick = () => {
        var link = 'http://little.falsw.top/cloudmusic/url?id=' + input.value;
        var xhr = new XMLHttpRequest();
        xhr.open('get', link);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var data = xhr.responseText;
                    data = data.replace(/\"/g, "");
                    window.open(data);
                } else if (xhr.status === 500) {
                    warning.innerText = "没有这一首！请输入正确的id！"
                } else {
                    warning.innerText = "错误xwx"
                }
            }
        }
        xhr.send();
    }
</script>
</html>
